<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="'navigation'"
    [mode]="'over'"
    [opened]="false"
  >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">Home</a>
      <a mat-list-item href="#">About</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
      >
        <img
          src="../../assets/baseline_menu_black_18dp.png"
          aria-label="Side nav toggle icon"
        />
      </button>
      <span> Pomodoro</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <app-progress></app-progress>
  </mat-sidenav-content>
</mat-sidenav-container>
